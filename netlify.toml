[build]
  # Tell Netlify your app lives in frontend/
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[functions]
  # Functions live at repo-root/netlify/functions
  directory = "frontend/netlify/functions"
  node_bundler = "esbuild"

[build.environment]
NODE_VERSION = "18"
